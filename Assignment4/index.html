<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <title>Web Development Training</title>
</head>

<body>
  <div class="container">
    <div class="main-header">
      <img src="./img/logo2.svg" alt="logo">
      <h1>For Individuals</h1>
      <p>
        Start benefiting from the wellness experience. For companies looking
        on increasing productivity, and improving organization wellness.
      </p>
    </div>
    <div class="form-section">
    <div class="form">
      <div class="form-row">
        <div class="form-group">
          <label for="First-name">First Name </label>
          <input type="text" name="first-name" id="first-name" placeholder="Dumebi" />
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" />
        </div>
      </div>

      <div class="form-row">

        <div class="form-group">
          <label for="gender">Gender</label>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date-of-birth">Date Of Birth</label>
          <input type="date" name="date-of-birth" id="date-of-birth" placeholder="Select here" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="weight">Weight(kg)</label>
          <input type="text" name="Weight" id="weight" placeholder="Enter Weight" />
        </div>



        <div class="form-group">
          <label for="height">Height(cm)</label>
          <input type="text" name="Height" id="Height" placeholder="Enter Height..." />
        </div>
      </div>


      <div class="form-row">
      <div class="form-wrap">
        <label for="activity-level">Activity Level</label>
        <select name="gender" id="gender">
          <option value="select here">Select here</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="senior">Senior</option>
        </select>
      </div>
      </div>

      <div class="form-row">
      <div class="form-wrap">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </div>
      </div>

      <div class="form-row">
      <button type="register" class="btn">Register</button>
      </div>

      <div class="bottomtext">
        <p>By clicking Register, you agree to our <a href="#">Terms & Conditions</a> and
          <a href="#">Privacy Policy</a>
        </p>
      </div>
    </div></div>
  </div>
</body>

</html>
